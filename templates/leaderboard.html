{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Papan Peringkat Tertinggi</h2>
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Peringkat</th>
                <th>Nama Panggilan</th> <th>Skor Total</th> </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.nickname }}</td>
                <td><strong>{{ user.total_score }}</strong></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
