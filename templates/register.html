{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Registrasi Akun Baru</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label>Login (Username)</label> <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Nama Panggilan (Nickname)</label> <input type="text" name="nickname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Kata Sandi</label> <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Konfirmasi Kata Sandi</label> <input type="password" name="confirm_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Daftar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
